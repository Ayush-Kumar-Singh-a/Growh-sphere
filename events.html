<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        /* Optional styling for the event list */
        .events {
            margin: 20px;
        }
        .events ul {
            list-style-type: none;
            padding: 0;
        }
        .events li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="events" class="events">
        <h2>Upcoming Events</h2>
        <ul id="eventList">
            <!-- Event items will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        async function fetchEvents() {
            const express = require('express');
const fetch = require('node-fetch');
const app = express();
const PORT = 3000;

app.get('/events', async (req, res) => {
    try {
        const response = await fetch('https://www.eventbriteapi.com/v3/events/search/?q=technology&location.address=Chandigarh&token=WYI67EC7YPCHIV7OAZ');
        const data = await response.json();
        res.json(data);
    } catch (error) {
        res.status(500).send('Error fetching events');
    }
});

app.listen(PORT, () => {
    console.log(`Server running on http://localhost:${PORT}`);
});

            try {
                // Example API call to Eventbrite (replace with actual API and API key)
                const response = await fetch('https://www.eventbriteapi.com/v3/events/search/?q=technology&location.address=Chandigarh&token=WYI67EC7YPCHIV7OAZ');
                const data = await response.json();
                
                // Extract relevant event details from the API response
                const events = data.events;
                const eventList = document.getElementById('eventList');

                // Clear existing event list
                eventList.innerHTML = '';

                // Populate the event list with new events
                events.forEach(event => {
                    const eventDate = new Date(event.start.local).toLocaleDateString(); // Format the date
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${event.name.text}:</strong> ${eventDate}`;
                    eventList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching events:', error);
                // Fallback if the API fails
                document.getElementById('eventList').innerHTML = '<li>Unable to fetch events. Please try again later.</li>';
            }
        }

        // Fetch events when the page loads
        window.onload = fetchEvents;

        // Optional: Refresh event list every 24 hours
        setInterval(fetchEvents, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
    </script>
</body>
</html>
